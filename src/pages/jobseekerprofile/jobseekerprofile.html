<ion-header>
  <ion-navbar >
    <button ion-button right menuToggle >
      <ion-icon name="menu">
       
      </ion-icon>

    </button>

    <ion-title>Job Seeker Profile</ion-title>

  </ion-navbar>
</ion-header>

   
    <ion-content class="card-background-page" padding>
        <ion-grid>
            <ion-row >
                <ion-col col-4>
                    <ion-card>
                    <img src="assets/imgs/Desert.jpg"/>
                    </ion-card>
                 </ion-col>   
                 <ion-col col-8>
                   <h1>Jamie Dean</h1>
                   <p>Graphic & Webdesigner at Creative Arts</p>
                   <ion-icon name="pin"> New York</ion-icon>
                </ion-col> 
            </ion-row>
            <ion-row >
                <ion-col col-2>
                	 <ion-icon name="logo-twitter"> Twitter</ion-icon>
                     <ion-icon name="logo-facebook"> Facebook</ion-icon>
                     <ion-icon name="logo-googleplus"> Google+</ion-icon>
                </ion-col> 

                <ion-col col-6>
                    <button ion-button color="dark" round (click)="jobsearch()">Send Message</button>
                </ion-col>    
                    <ion-col col-2>
                    <button ion-button color="default" round>Hire</button>
                    </ion-col>
            </ion-row>   

             <ion-row >
             	<ion-col col-6 style="text-align:center; border: solid 1px;">
             		<p>Rate</p>
             		<h3>49$/h</h3>
             	</ion-col>	
             	<ion-col col-6 style="text-align:center; border: solid 1px;">
             		<p>Jobs Completed</p>
             		<h3>24</h3>
             	</ion-col>
             </ion-row >

              <ion-row >
             	<ion-col col-6 style="text-align:center; border: solid 1px;">
             		<p>Experience</p>
             		<h1>High-Level</h1>
             	</ion-col>	
             	<ion-col col-6 style="text-align:center; border: solid 1px;">
             		<p>Languages</p>
             	</ion-col>
             </ion-row >	
         
             <p style="text-align: center; background-color: red; color: white" >Other People From Creative Arts</p>
             	
            <ion-row>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
              </ion-col>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="check"></ion-icon></button>
              </ion-col>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
              </ion-col>  
            </ion-row>
            
             <ion-row>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
              </ion-col>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
              </ion-col>
              <ion-col col-4>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
              </ion-col>  
            </ion-row>      
                 
               
</ion-grid>

</ion-content>
